<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="label">User Login</h1>

        <form name="contactForm" class="login_form" onsubmit="return validation()">
            <div class="font">Name</div>
            <input type="text" placeholder="Name" id="name" required>
            <div  class="errormessage"   id="nameErr"></div>

            <div class="font">Email </div>
            <input type="text" placeholder="Email " id="email"required>
            <div class="errormessage" id="emailErr"></div>

            <div class="font">Password</div>
            <input type="password" placeholder="Password " id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="" required>
            <div class="errormessage" id="passErr"></div>

            <div class="font">Confirm Password</div>
            <input type="password" placeholder="confirm Password " id="password2"required >
            <div class="errormessage" id="cpassErr"></div>

            <div class="font">Age</div>
            <input type="number" placeholder="Age " id="age"required>
            <div class="errormessage" id="ageErr"></div>

            <div class="font">Website</div>
            <input type="url"placeholder="url " name="url" id="url" required>
            <div class="errormessage" id="webErr"></div>


            <div class="btn">
                <input type="submit" value="Submit">
            </div>

        </form>

    </div>
    <script src="test.js"></script>

</body>

</html>
